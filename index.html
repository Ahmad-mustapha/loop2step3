<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop2step3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="head">
            <div class="photo">
                <div class="line1">
                    <div class="firstline"></div>
                    <img src="./img/photo.svg" class="image">
                </div>
                <p>Photos</p>
            </div>
            <img src="./img/arrow.svg" alt="">
        </div>
        <div class="content">
            <div class="line2"></div>
            <div class="holiday">
                <p class="dot"></p>
                <p>Holidays</p>
            </div>
            <div class="line3"></div>
            <div class="berlin">
                <p class="dot"></p>
                <p>Berlin</p>
            </div>
            <div class="line4"></div>
             <div class="summer">
                <p class="dot"></p>
                <p>Summer vacation</p>
             </div>   
             <div class="line5"></div>   
        </div>
        <div class="footer">
            <img src="./img/folder.svg" class="image" id="folder">
            <p>Files</p>
        </div>
        <div class="line6"></div>
    </div>
</body>
</html>
